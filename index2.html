<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language du signe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-image: url('2.jpg'); /* Assurez-vous que l'image existe */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Conteneur principal avec effet flouté */
        .blur-container {
            flex: 1;
            backdrop-filter: blur(8px); /* Applique le flou */
            background-color: rgba(0, 0, 0, 0.5); /* Couche semi-transparente sur l'image */
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: flex-end; /* Aligne en bas */
            padding-bottom: 40px; /* Espace par rapport au bas */
        }

        html {
            scroll-behavior: smooth;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            color: rgb(255, 255, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgba(182, 182, 181, 0.8);
        }

        .mylogo {
            margin-left: 30px;
            font-size: 25px;
            color: rgb(211, 228, 248);
            text-decoration: none;
            font-weight: 800;
            cursor: pointer;
        }

        span {
            color: #0c157c;
        }

        .navbar a {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.856);
            text-decoration: none;
            font-weight: 700;
            margin-left: 30px;
        }

        .navbar a:hover {
            color: rgb(0, 0, 0);
        }

        .button-container {
            display: flex;
            gap: 250px; /* Espacement entre les boutons */
            margin-bottom: -30px; /* Remonte les boutons légèrement */
        }

        button {
            padding: 15px 30px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .center-button {
            background-color: #2596be;
            color: white;
        }

        .center-button:hover {
            background-color: #1d7aa3;
        }

        .left-button {
            background-color: #000;
            color: white;
        }

        .left-button:hover {
            background-color: #333;
        }

        .right-button {
            background-color: #000;
            color: white;
        }

        .right-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#home" class="mylogo">Mano <span>Laugua</span></a>
        <nav class="navbar">
           <a href="mailto:reemslama21@gmail.com,hedyen.trimech@gmail.com,baccar15rawen15@gmail.com,nada.boughanmi2019@gmail.com">NOS CONTACT</a>
        </nav>
    </header>
    
    <div class="blur-container">
        <div class="button-container">
            <a href="https://www.lifeprint.com/"><button class="left-button">Jouer</button></a>
            <a href="test.py"><button class="center-button">Commencer</button></a>
            <a href="https://www.fi3e-uqar.ca/reconnaissance-du-langage-des-signes-par-apprentissage-automatique-en-temps-reel/"><button class="right-button">Étudier</button></a>
        </div>
    </div> 
    
</body>
</html>
